name: Test SSH Connection

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Test SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 172.105.0.231
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "🚀 SSH Connection Test"
          echo "======================"
          echo "✅ Connected to $(hostname) as $(whoami)"
          echo "📅 Date: $(date)"
          echo "⏱️  Uptime: $(uptime | cut -d' ' -f4-7)"
          echo "✅ SSH connection test completed successfully!" 